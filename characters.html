<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Character - Pinoy Game</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .char-wrapper {
      width: 950px;
      height: 550px;
      background: url("bg.png") no-repeat center center;
      background-size: cover;
      box-shadow: 0px 0px 30px #000;
      image-rendering: pixelated;
      position: relative;
      padding: 20px;
      color: white;
    }

    .title {
      text-align: center;
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 2px 2px #000, 0 0 8px #ff6600;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }

    .char-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Character Frame */
    .char-frame {
      width: 350px;
      height: 420px;
      border: 4px solid #fff;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    .char-frame img {
      width: 200px;
      height: auto;
      image-rendering: pixelated;
      animation: float 3s infinite ease-in-out;
    }

    /* Arrows INSIDE frame */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: #ffcc00;
      cursor: pointer;
      text-shadow: 2px 2px #000, 0 0 5px #ffcc00;
      transition: transform 0.2s, color 0.2s;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.3);
      color: #fff;
      text-shadow: 2px 2px #000, 0 0 12px #ff0000;
    }

    /* Info Box */
    .char-info {
      width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #ffcc00;
      font-size: 12px;
      line-height: 2;
      animation: slideIn 1s ease-out;
    }

    .char-info h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2ecc71;
      text-shadow: 2px 2px #000;
    }

    .stat {
      margin: 8px 0;
    }

    .stat span {
      display: inline-block;
      width: 120px;
    }

    .bar {
      display: inline-block;
      height: 12px;
      background: #ffcc00;
      box-shadow: 1px 1px 0px #000;
    }

    .play-btn {
      margin-top: 15px;
      padding: 12px 24px;
      background: #e74c3c;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      box-shadow: 0 0 8px #000;
      transition: all 0.2s ease-in-out;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: #c0392b;
      box-shadow: 0 0 15px #ff0000;
    }

    /* Animations */
    @keyframes glow {
      from { text-shadow: 2px 2px #000, 0 0 8px #ff6600; }
      to { text-shadow: 2px 2px #000, 0 0 16px #ff0000; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Make game wrapper fullscreen-compatible */
.game-wrapper {
  width: 900px;
  height: 500px;
  max-width: 100vw;   /* full viewport width */
  max-height: 100vh;  /* full viewport height */
  position: relative;
  box-shadow: 0px 0px 40px #000;
  border: 4px solid #ffcc00;
  overflow: hidden;
  background: url("bg.jpg") no-repeat center center;
  background-size: cover;
  animation: glow 2s infinite alternate;
  transition: width 0.3s, height 0.3s;
}

/* When in fullscreen */
:fullscreen .game-wrapper {
  width: 100vw;
  height: 100vh;
  border: none;
  box-shadow: none;
}

/* Optional: scale text/buttons in fullscreen */
:fullscreen .title {
  font-size: 6vw; /* scales with viewport width */
}

:fullscreen .menu button {
  width: 15vw;
  font-size: 1.2vw;
  padding: 1vw;
}

:fullscreen .footer {
  font-size: 1vw;
}

:fullscreen .fullscreen-btn {
  bottom: 2vh;
  right: 2vw;
  padding: 1vw;
}

  </style>
</head>
<body>
  <div class="char-wrapper">
    <div class="title">CHOOSE YOUR CHARACTER</div>

    <div class="char-container">
      <div class="char-frame">
        <span class="arrow left" onclick="prevChar()">&#9664;</span>
        <img id="charSprite" src="char1.png" alt="character">
        <span class="arrow right" onclick="nextChar()">&#9654;</span>
      </div>

      <div class="char-info">
        <h2 id="charName">WARRIOR</h2>
        <div class="stat"><span>Strength:</span><div class="bar" id="stat1" style="width:160px"></div></div>
        <div class="stat"><span>Speed:</span><div class="bar" id="stat2" style="width:120px"></div></div>
        <div class="stat"><span>Defense:</span><div class="bar" id="stat3" style="width:100px"></div></div>
        <div class="stat"><span>Skill:</span><div class="bar" id="stat4" style="width:140px"></div></div>
        <button class="play-btn" onclick="startGame()">â–¶ PLAY</button>
      </div>
    </div>
  </div>

  <script>
     window.addEventListener('load', () => {
    const gameWrapper = document.getElementById("gameWrapper");
    // Check if fullscreen was active on the front page
    if (localStorage.getItem("fullscreenActive") === "true" && gameWrapper) {
      gameWrapper.requestFullscreen().catch(err => {
        console.log("Fullscreen error: " + err.message);
      });
    }
  });

  // Update localStorage if user exits fullscreen manually
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      localStorage.setItem("fullscreenActive", "false");
    }
  });

  const characters = [
    {name: "JUAN", img: "1.png", stats:[160,120,100,140]},
    {name: "JEO", img: "2.png", stats:[100,180,90,150]},
    {name: "MARIO", img: "3.png", stats:[80,200,70,170]},
    {name: "GELA", img: "4.png", stats:[120,160,80,130]},
    {name: "SIMON", img: "5.png", stats:[180,90,160,100]},
    {name: "JUNDEL", img: "6.png", stats:[170,110,130,120]},
    {name: "JUSWA", img: "7.png", stats:[110,170,100,150]},
  ];

  let current = 0;

  function updateChar() {
    const c = characters[current];
    document.getElementById("charSprite").src = c.img;
    document.getElementById("charName").innerText = c.name;
    document.getElementById("stat1").style.width = c.stats[0] + "px";
    document.getElementById("stat2").style.width = c.stats[1] + "px";
    document.getElementById("stat3").style.width = c.stats[2] + "px";
    document.getElementById("stat4").style.width = c.stats[3] + "px";
  }

  function nextChar() {
    current = (current + 1) % characters.length;
    updateChar();
  }

  function prevChar() {
    current = (current - 1 + characters.length) % characters.length;
    updateChar();
  }

 function startGame() {
  location.href = "game.html?img=" + characters[current].img;
}


  updateChar();
</script>

</body>
</html>
