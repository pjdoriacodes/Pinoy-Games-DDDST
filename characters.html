<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Character - Pinoy Game</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      position: relative;
    }

    /* CRT / Scanline effect */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0.2) 0px,
        rgba(0,0,0,0.2) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 0.08;
      }
      20%, 24%, 55% {
        opacity: 0.2;
      }
    }

    .char-wrapper {
      width: 60em;
      height: 37em;
      background: url("bg.png") no-repeat center center;
      background-size: cover;
      box-shadow: 0px 0px 30px #000;
      image-rendering: pixelated;
      position: relative;
      padding: 20px;
      color: white;
      border: 4px solid #ffcc00;
      animation: pulseBorder 2s infinite alternate;
    }

    @keyframes pulseBorder {
      from { box-shadow: 0 0 10px #ffcc00; }
      to { box-shadow: 0 0 25px #ff0000; }
    }

    .title {
      text-align: center;
      font-size: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px #000, 0 0 8px #ff6600, 0 0 15px #ff0000;
      margin-bottom: 20px;
      animation: glow 1.2s infinite alternate;
    }

    .char-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Character Frame */
    .char-frame {
      width: 350px;
      height: 420px;
      border: 4px solid #fff;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    .char-frame img {
      width: 200px;
      height: auto;
      image-rendering: pixelated;
      animation: bobble 2.5s infinite ease-in-out;
    }

    @keyframes bobble {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: #ffcc00;
      cursor: pointer;
      text-shadow: 2px 2px #000, 0 0 5px #ffcc00;
      transition: transform 0.2s, color 0.2s;
      user-select: none;
      animation: arrowPulse 1s infinite alternate;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    @keyframes arrowPulse {
      from { transform: translateY(-50%) scale(1); }
      to { transform: translateY(-50%) scale(1.3); }
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      margin-top: -10px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
    }

    .back-btn img {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    /* Info Box */
    .char-info {
      width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #ffcc00;
      font-size: 12px;
      line-height: 2;
      animation: slideIn 1s ease-out;
      text-shadow: 1px 1px #000;
    }

    .char-info h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ff9d;
      text-shadow: 2px 2px #000, 0 0 6px #00ffcc;
      animation: nameGlow 2s infinite alternate;
    }

    @keyframes nameGlow {
      from { text-shadow: 2px 2px #000, 0 0 5px #00ffcc; }
      to { text-shadow: 2px 2px #000, 0 0 15px #00ffff; }
    }

    .stat {
      margin: 8px 0;
    }

    .stat span {
      display: inline-block;
      width: 120px;
    }

    .bar {
      display: inline-block;
      height: 12px;
      background: #ffcc00;
      box-shadow: 1px 1px 0px #000, inset 0 0 4px #000;
      transition: width 0.4s ease-out;
    }

    /* Retro Play Button */
    .play-btn {
      margin-top: 15px;
      padding: 14px 28px;
      background: #e74c3c;
      border: 3px solid #fff;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      box-shadow: 0 0 8px #000, inset -3px -3px 0px #c0392b;
      transition: all 0.15s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: #c0392b;
      box-shadow: 0 0 15px #ff0000, inset -3px -3px 0px #811111;
    }

    /* Animations */
    @keyframes glow {
      from { text-shadow: 2px 2px #000, 0 0 8px #ff6600; }
      to { text-shadow: 2px 2px #000, 0 0 16px #ff0000; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="char-wrapper">
    <!-- Back Button -->
    <div class="back-btn" onclick="goBack()">
      <img src="back.png" alt="Back">
    </div>

    <div class="title">CHOOSE YOUR CHARACTER</div>

    <div class="char-container">
      <div class="char-frame">
        <span class="arrow left" onclick="prevChar()">&#9664;</span>
        <img id="charSprite" src="char1.png" alt="character">
        <span class="arrow right" onclick="nextChar()">&#9654;</span>
      </div>

      <div class="char-info">
        <h2 id="charName">WARRIOR</h2>
        <div class="stat"><span>Strength:</span><div class="bar" id="stat1" style="width:160px"></div></div>
        <div class="stat"><span>Speed:</span><div class="bar" id="stat2" style="width:120px"></div></div>
        <div class="stat"><span>Agility:</span><div class="bar" id="stat3" style="width:100px"></div></div>
        <div class="stat"><span>Strategy:</span><div class="bar" id="stat4" style="width:140px"></div></div>
        <button class="play-btn" onclick="startGame()">â–¶ PLAY</button>
      </div>
    </div>
  </div>

  <script>
  const characters = [
    {name: "JUAN", preview: "11.png", gameImg: "1.png", stats:[160,120,100,140]},
    {name: "JEO", preview: "22.png", gameImg: "2.png", stats:[100,180,90,150]},
    {name: "MARIO", preview: "33.png", gameImg: "3.png", stats:[80,200,70,170]},
    {name: "GELA", preview: "44.png", gameImg: "4.png", stats:[120,160,80,130]},
    {name: "SIMON", preview: "55.png", gameImg: "5.png", stats:[180,90,160,100]},
    {name: "JUNDEL", preview: "66.png", gameImg: "6.png", stats:[170,110,130,120]},
    {name: "JUSWA", preview: "77.png", gameImg: "7.png", stats:[110,170,100,150]},
    {name: "JUSWA", preview: "88.png", gameImg: "8.png", stats:[110,170,100,150]},
  ];

  let current = 0;

  function updateChar() {
    const c = characters[current];
    document.getElementById("charSprite").src = c.preview; // show preview only
    document.getElementById("charName").innerText = c.name;
    document.getElementById("stat1").style.width = c.stats[0] + "px";
    document.getElementById("stat2").style.width = c.stats[1] + "px";
    document.getElementById("stat3").style.width = c.stats[2] + "px";
    document.getElementById("stat4").style.width = c.stats[3] + "px";
  }

  function nextChar() {
    current = (current + 1) % characters.length;
    updateChar();
  }

  function prevChar() {
    current = (current - 1 + characters.length) % characters.length;
    updateChar();
  }

  function startGame() {
    location.href = "game.html?img=" + characters[current].gameImg; // game uses real sprite
  }

 function goBack() {
  window.location.href = "index.html"; // Go back to the main index page
}


  updateChar();
</script>

</body>
</html>
