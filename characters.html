<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Character - Pinoy Game</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at center, #141422 0%, #0a0a14 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Press Start 2P', cursive;
  overflow: hidden;
  color: white;
  position: relative;
}

body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0.15) 0px,
    rgba(0, 0, 0, 0.15) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
  animation: flicker 1.5s infinite;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0.08; }
  20%, 24%, 55% { opacity: 0.2; }
}

/* === WRAPPER === */
.char-wrapper {
  width: 100vw;
  height: 100vh;
  background: url("bg.png") no-repeat center center / cover;
  box-shadow: 0 0 30px #000, inset 0 0 40px rgba(255, 204, 0, 0.1);
  animation: pulseBorder 2s infinite alternate;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 3vh 3vw;
  position: relative;
}

/* === TITLE === */
.title {
  text-align: center;
  font-size: clamp(1.2rem, 2vw, 2.2rem);
  color: #ffcc00;
  text-shadow: 2px 2px #000, 0 0 8px #ff6600, 0 0 20px #ff0000;
  animation: glow 1.2s infinite alternate;
  letter-spacing: 2px;
  margin-bottom: 2vh;
}

@keyframes glow {
  from { text-shadow: 2px 2px #000, 0 0 8px #ff6600; }
  to { text-shadow: 2px 2px #000, 0 0 16px #ff0000; }
}

/* === MAIN CONTAINER === */
.char-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2vw;
  flex-wrap: wrap;
  width: 90%;
  max-width: 1400px;
}

/* === CHARACTER FRAME === */
.char-frame {
  flex: 1 1 340px;
  max-width: 380px;
  aspect-ratio: 3/4;
  border: 4px solid #fff;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  animation: fadeIn 1s ease;
}

.char-frame img {
  width: 70%;
  height: auto;
  image-rendering: pixelated;
  animation: bobble 2.5s infinite ease-in-out;
}

@keyframes bobble {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-8px) scale(1.05); }
}

/* === INFO PANEL === */
.char-info {
  flex: 1 1 360px;
  max-width: 450px;
  padding: 2vw;
  background: rgba(0, 0, 0, 0.6);
  border: 3px solid #ffcc00;
  border-radius: 12px;
  font-size: clamp(0.65rem, 1vw, 0.8rem);
  line-height: 2;
  animation: slideIn 1s ease-out;
  text-shadow: 1px 1px #000;
}

.char-info h2 {
  font-size: clamp(1rem, 1.5vw, 1.5rem);
  margin-bottom: 12px;
  color: #00ffcc;
  text-shadow: 2px 2px #000, 0 0 6px #00ffcc;
  animation: nameGlow 2s infinite alternate;
}

@keyframes nameGlow {
  from { text-shadow: 2px 2px #000, 0 0 6px #00ffcc; }
  to { text-shadow: 2px 2px #000, 0 0 16px #00ffff; }
}

.stat { margin: 10px 0; }
.stat span { display: inline-block; width: 120px; }
.bar {
  display: inline-block;
  height: 12px;
  background: #ffcc00;
  box-shadow: 1px 1px 0px #000, inset 0 0 4px #000;
  transition: width 0.4s ease-out;
}

/* === PLAY BUTTON === */
.play-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 28px;
  background: #e74c3c;
  border: 3px solid #fff;
  cursor: pointer;
  font-size: clamp(0.7rem, 1vw, 1rem);
  color: #fff;
  box-shadow: 0 0 8px #000, inset -3px -3px 0px #c0392b;
  transition: all 0.15s ease-in-out;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-radius: 8px;
}

.play-btn:hover {
  transform: scale(1.1);
  background: #c0392b;
  box-shadow: 0 0 15px #ff0000, inset -3px -3px 0px #811111;
}

/* === ARROWS === */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: clamp(2rem, 3vw, 3rem);
  color: #ffcc00;
  cursor: pointer;
  text-shadow: 2px 2px #000, 0 0 5px #ffcc00;
  transition: transform 0.3s ease, color 0.3s ease, opacity 0.3s ease;
  user-select: none;
  z-index: 5;
  animation: arrowPulse 1.4s infinite alternate ease-in-out;
}

.arrow:hover,
.arrow:active {
  color: #fff;
  transform: translateY(-50%) scale(1.25);
}

.arrow.left {
  left: 2vw;
}

.arrow.right {
  right: 2vw;
}

@keyframes arrowPulse {
  from { opacity: 0.7; transform: translateY(-50%) scale(1); }
  to { opacity: 1; transform: translateY(-50%) scale(1.15); }
}

/* === BACK BUTTON === */
.back-btn {
  position: absolute;
  top: 30px;
  left: 40px;
  width: 65px;
  height: 65px;
  z-index: 6;
  cursor: pointer;
  transition: all 0.2s ease;
  filter: drop-shadow(0 0 6px #000);
}

.back-btn img {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
  object-fit: contain;
}

.back-btn:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 10px #ffcc00);
}

/* === ANIMATIONS === */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(40px); }
  to { opacity: 1; transform: translateX(0); }
}

/* === RESPONSIVE FIXES === */
@media (max-width: 1000px) {
  .char-container {
    flex-direction: column;
    gap: 2vh;
  }

  .char-frame,
  .char-info {
    width: 90%;
    max-width: 600px;
    height: auto;
  }

  .arrow {
    font-size: clamp(2rem, 6vw, 2.8rem);
  }
}

/* === MOBILE OPTIMIZATION === */
@media (max-width: 600px) {
  body {
    overflow-y: auto;
    height: auto;
  }

  .char-wrapper {
    height: auto;
    padding: 20px 10px;
  }

  .title {
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  .char-info {
    font-size: 0.6rem;
    padding: 15px;
  }

  .play-btn {
    width: 100%;
    font-size: 0.7rem;
  }

  /* Keep arrows visible and larger for touch */
  .arrow {
    font-size: clamp(2.2rem, 8vw, 3rem);
    opacity: 0.9;
  }

  .arrow.left { left: 4vw; }
  .arrow.right { right: 4vw; }

  .back-btn {
    width: 40px;
    height: 40px;
  }
}
</style>

</head>
<body>
  <div class="char-wrapper">
    <!-- Back Button -->
    <div class="back-btn" onclick="goBack()">
      <img src="back.png" alt="Back">
    </div>

    <div class="title">CHOOSE YOUR CHARACTER</div>

    <div class="char-container">
      <div class="char-frame">
        <span class="arrow left" onclick="prevChar()">&#9664;</span>
        <img id="charSprite" src="char1.png" alt="character">
        <span class="arrow right" onclick="nextChar()">&#9654;</span>
      </div>

      <div class="char-info">
        <h2 id="charName">WARRIOR</h2>
        <div class="stat"><span>Strength:</span><div class="bar" id="stat1" style="width:160px"></div></div>
        <div class="stat"><span>Speed:</span><div class="bar" id="stat2" style="width:120px"></div></div>
        <div class="stat"><span>Agility:</span><div class="bar" id="stat3" style="width:100px"></div></div>
        <div class="stat"><span>Strategy:</span><div class="bar" id="stat4" style="width:140px"></div></div>
        <button class="play-btn" onclick="startGame()">â–¶ PLAY</button>
      </div>
    </div>
  </div>

  <script>
  const characters = [
    {name: "JUAN", preview: "11.png", gameImg: "1.png", stats:[160,120,100,140]},
    {name: "JEO", preview: "22.png", gameImg: "2.png", stats:[100,180,90,150]},
    {name: "MARIO", preview: "33.png", gameImg: "3.png", stats:[80,200,70,170]},
    {name: "GELA", preview: "44.png", gameImg: "4.png", stats:[120,160,80,130]},
    {name: "SIMON", preview: "55.png", gameImg: "5.png", stats:[180,90,160,100]},
    {name: "JUNDEL", preview: "66.png", gameImg: "6.png", stats:[170,110,130,120]},
    {name: "JOSHUA", preview: "77.png", gameImg: "7.png", stats:[110,170,100,150]},
    {name: "CJAX", preview: "88.png", gameImg: "8.png", stats:[90,120,150,100]},
  ];

  let current = 0;

  function updateChar() {
    const c = characters[current];
    document.getElementById("charSprite").src = c.preview; // show preview only
    document.getElementById("charName").innerText = c.name;
    document.getElementById("stat1").style.width = c.stats[0] + "px";
    document.getElementById("stat2").style.width = c.stats[1] + "px";
    document.getElementById("stat3").style.width = c.stats[2] + "px";
    document.getElementById("stat4").style.width = c.stats[3] + "px";
  }

  function nextChar() {
    current = (current + 1) % characters.length;
    updateChar();
  }

  function prevChar() {
    current = (current - 1 + characters.length) % characters.length;
    updateChar();
  }

  function startGame() {
    location.href = "game.html?img=" + characters[current].gameImg; // game uses real sprite
  }

 function goBack() {
  window.location.href = "index.html"; // Go back to the main index page
}


  updateChar();
</script>

</body>
</html>
