<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Map - Mataya-Taya</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: url("bg.png") center center / cover no-repeat #0a0a14;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  font-family: 'Press Start 2P', cursive;
  overflow-y: auto;
  overflow-x: hidden;
  color: #fff;
  scroll-behavior: smooth;
  position: relative;
}

/* CRT scanline effect */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0.15),
    rgba(0, 0, 0, 0.15) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
  animation: flicker 1.5s infinite;
  z-index: 2;
}

/* ðŸ”¹ Container Frame */
.container-box {
  background: rgba(0, 0, 0, 0.8);
  border: 3px solid #ffcc00;
  border-radius: 20px;
  box-shadow:
    0 0 15px rgba(255, 204, 0, 0.8),
    0 0 30px rgba(255, 102, 0, 0.5),
    inset 0 0 10px rgba(255, 204, 0, 0.3);
  padding: 50px 40px;
  margin: 120px 20px 60px 20px;
  max-width: 1000px;
  width: calc(100% - 40px);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 3;
  transition: all 0.4s ease-in-out;
}

/* ðŸ”¹ Title */
.title {
  font-size: 2rem;
  color: #ffcc00;
  margin-bottom: 50px;
  text-shadow: 2px 2px #000, 0 0 8px #ff6600, 0 0 15px #ff0000;
  animation: glow 1.2s infinite alternate;
  text-align: center;
  letter-spacing: 3px;
  word-break: break-word;
}

/* ðŸ”¹ Back Button */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  z-index: 4;
  cursor: pointer;
  transition: all 0.2s ease;
  filter: drop-shadow(0 0 6px #000);
}
.back-btn img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  image-rendering: pixelated;
}
.back-btn:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 10px #ffcc00);
}

/* ðŸ”¹ Map Container */
.map-container {
  display: flex;
  justify-content: center; /* âœ… ensures the maps are centered horizontally */
  align-items: center; /* âœ… vertically centers inside container */
  flex-wrap: wrap;
  gap: 40px;
  width: 100%;
  padding-bottom: 30px;
  text-align: center;
}

/* ðŸ”¹ Map Cards */
.map-card {
  width: 280px;
  height: 180px;
  border: 4px solid #fff;
  border-radius: 12px;
  overflow: hidden;
  background: rgba(0, 0, 0, 0.6);
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 8px #000;
  position: relative;
  margin: 0 auto; /* âœ… keeps maps centered inside their container */
}
.map-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  image-rendering: pixelated;
  transition: transform 0.3s ease;
}
.map-card:hover img {
  transform: scale(1.08);
}
.map-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #ffcc00;
  border-color: #ffcc00;
}
.map-name {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  background: rgba(0,0,0,0.8);
  font-size: 0.7rem;
  color: #ffcc00;
  padding: 8px 0;
  border-top: 2px solid #ffcc00;
}

/* ðŸ”¹ Responsive Design */
@media (max-width: 1024px) {
  .title { font-size: 1.6rem; }
  .map-card { width: 250px; height: 160px; }
}

@media (max-width: 768px) {
  .title { font-size: 1.4rem; }
  .container-box { padding: 35px 25px; margin: 100px 15px; }
  .map-card { width: 240px; height: 150px; margin: 0 auto; }
  .map-container { justify-content: center; }
}

@media (max-width: 480px) {
  .title { font-size: 1rem; margin-bottom: 30px; }
  .container-box { padding: 25px 15px; margin: 80px 10px; }
  .map-container { flex-direction: column; align-items: center; gap: 20px; }
  .map-card { width: 90%; height: 150px; margin: 0 auto; }
}

/* ðŸ”¹ Animations */
@keyframes glow {
  from { text-shadow: 2px 2px #000, 0 0 8px #ff6600; }
  to { text-shadow: 2px 2px #000, 0 0 16px #ff0000; }
}
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0.08; }
  20%, 24%, 55% { opacity: 0.2; }
}
</style>
</head>
<body>

  <div class="back-btn" onclick="window.location.href='index.html'">
    <img src="back.png" alt="Back">
  </div>

  <div class="container-box">
    <div class="title">CHOOSE YOUR MAP</div>

    <div class="map-container">
      <div class="map-card" onclick="selectMap('place.jpg')">
        <img src="place.jpg" alt="Plaza">
        <div class="map-name">DAY AT PLAZA</div>
      </div>
      <div class="map-card" onclick="selectMap('night.jpg')">
        <img src="night.jpg" alt="Barangay Court">
        <div class="map-name">NIGHT AT PLAZA</div>
      </div>
    </div>
  </div>

<script>
function selectMap(mapFile) {
  localStorage.setItem("selectedMap", mapFile);
  window.location.href = "characters.html?map=" + encodeURIComponent(mapFile);
}
</script>
</body>
</html>
